server:
  port: 51201

spring:
  application:
    name: cloud-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      username: nacos
      password: nacos
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        shared-dataids: ${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension},application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        refreshable-dataids: ${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension},application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
      discovery:
        server-addr: ${spring.cloud.nacos.config.server-addr}